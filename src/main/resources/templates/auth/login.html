<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login - Travel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --card: #fff;
        }

        body {
            background: var(--bg);
            font-family: Inter, system-ui, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .login-card {
            width: 320px;
            padding: 26px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08)
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 6px
        }

        .muted {
            font-size: 13px;
            color: #6b7280
        }
    </style>
</head>
<body>
<div class="login-card">
    <h4 class="login-title">Welcome back</h4>
    <p class="muted">Sign in to manage travel packages</p>
    <form th:action="@{/login}" method="post" class="mt-3">
        <div class="mb-3">
            <input name="username" type="text" class="form-control form-control-lg" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input name="password" type="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100 btn-lg" type="submit">Login</button>
        <div class="text-center mt-2 muted">Default: <strong>admin</strong> / <strong>admin123</strong></div>
    </form>
</div>
</body>
</html>
