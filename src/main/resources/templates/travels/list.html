<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Available Travels - Travel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: var(--bg-color, #f8fafc);
            color: var(--text-color, #111827);
            font-family: "Inter", system-ui, sans-serif;
        }

        .page-title {
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .btn-add {
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: var(--btn-bg, #06b6d4);
            border: none;
        }

        .btn-add:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .travel-card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.06);
            background: var(--card-bg, #fff);
        }

        .travel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(2, 6, 23, 0.08);
        }

        .travel-img {
            height: 200px;
            width: 100%;
            object-fit: cover;
            background: #e5e7eb;
        }

        .alert {
            background: #cffafe;
            color: #0f172a;
            border-radius: 8px;
            border: none;
            font-weight: 500;
        }

        .price {
            font-weight: 700;
            color: #047857;
        }

        .btn-primary {
            background-color: var(--btn-bg, #06b6d4);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div th:insert="~{fragment/navbar :: body}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">Available Packages</h2>
        <a th:href="@{/travels/create}" class="btn btn-add text-white px-4 py-2">+ Add Travel</a>
    </div>

    <div class="row g-4">
        <div th:if="${#lists.isEmpty(travels)}" class="col-12">
            <div class="alert text-center">No travels added yet.</div>
        </div>

        <div class="col-md-4" th:each="t : ${travels}">
            <div class="travel-card h-100">
                <img th:if="${t.image != null}" th:src="@{'/uploads/' + ${t.image}}" class="travel-img"/>
                <div th:if="${t.image == null}" class="travel-img"></div>

                <div class="card-body p-3">
                    <h5 class="card-title fw-bold" th:text="${t.title}">Travel Title</h5>
                    <p class="text-muted mb-1" th:text="${t.location}">Location</p>
                    <p class="small text-truncate" th:text="${t.description}">Short description...</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="price">â‚¹<span th:text="${t.price}">0.0</span></span>
                        <a th:href="@{'/travels/view/' + ${t.id}}" class="btn btn-sm btn-primary rounded-pill px-3">
                            View
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
