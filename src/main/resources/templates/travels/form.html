<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${travel.id} == null ? 'Add Travel' : 'Edit Travel'">Travel Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f0fdfa);
            font-family: "Inter", system-ui, sans-serif;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .form-wrapper {
            max-width: 650px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .form-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 34px rgba(0, 0, 0, 0.08);
        }

        .form-wrapper h3 {
            font-weight: 800;
            color: #0e7490;
            text-align: center;
            margin-bottom: 1.8rem;
        }

        .form-label {
            font-weight: 600;
            color: #0f172a;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .form-control:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 0.2rem rgba(6, 182, 212, 0.25);
            background-color: #fff;
        }

        textarea.form-control {
            resize: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #06b6d4, #0ea5e9);
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(6, 182, 212, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            box-shadow: 0 6px 18px rgba(6, 182, 212, 0.45);
        }

        .btn-secondary {
            background-color: #f1f5f9;
            color: #0f172a;
            border-radius: 50px;
            padding: 0.6rem 1.6rem;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-wrapper {
                padding: 2rem 1.5rem;
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<div th:insert="~{fragment/navbar :: body}"></div>

<div class="container">
    <div class="form-wrapper">
        <h3 th:text="${travel.id} == null ? 'Add Travel' : 'Edit Travel'"></h3>

        <!-- âœ… FIXED Thymeleaf Action Syntax -->
        <form th:action="${travel.id} == null ? @{/travels/create} : @{/travels/edit/{id}(id=${travel.id})}"
              th:object="${travel}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" th:field="*{title}" placeholder="Enter travel title" required/>
                <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input class="form-control" th:field="*{location}" placeholder="Enter location" required/>
                <div class="text-danger small" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="Enter price" required/>
                <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" th:field="*{description}"
                          placeholder="Enter description"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" name="imageFile" class="form-control">
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Save</button>
                <a th:href="@{/travels}" class="btn btn-secondary ms-3">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
