<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${travel.title}">View Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* -------- General Styles -------- */
        body {
            background: linear-gradient(135deg, #e0f7fa, #f0fdfa);
            color: #0f172a;
            font-family: "Inter", system-ui, sans-serif;
            min-height: 100vh;
        }

        h2 {
            font-weight: 800;
            color: #0f172a;
        }

        .text-muted {
            color: #64748b !important;
        }

        /* -------- Travel Card -------- */
        .travel-view-card {
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .travel-view-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }

        .travel-img-container {
            height: 380px;
            overflow: hidden;
            position: relative;
        }

        .travel-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .travel-view-card:hover img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 2rem;
        }

        .price {
            font-weight: 700;
            color: #047857;
            font-size: 1.2rem;
        }

        /* -------- Buttons -------- */
        .btn-secondary {
            background-color: #0ea5e9;
            border: none;
            border-radius: 50px;
            color: #fff;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary:hover {
            background-color: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(14, 165, 233, 0.45);
        }

        /* -------- Info Section -------- */
        .info-section {
            background: #ecfeff;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-top: 1.5rem;
            border-left: 4px solid #06b6d4;
        }

        @media (max-width: 768px) {
            .travel-img-container {
                height: 260px;
            }

            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div th:insert="~{fragment/navbar :: body}"></div>

<div class="container py-5">
    <div class="travel-view-card mx-auto" style="max-width: 900px;">
        <!-- Travel Image -->
        <div class="travel-img-container">
            <img th:if="${travel.image != null}" th:src="@{'/uploads/' + ${travel.image}}" alt="Travel Image"/>
            <div th:if="${travel.image == null}" style="width:100%;height:100%;background:#f3f4f6"></div>
        </div>

        <!-- Travel Details -->
        <div class="card-body">
            <h2 th:text="${travel.title}">Title</h2>
            <p class="text-muted mb-2" th:text="${travel.location}">Location</p>
            <p class="mt-3" th:text="${travel.description}">
                Description goes here...
            </p>

            <div class="info-section">
                <strong>Price:</strong>
                <span class="price ms-2">₹<span th:text="${travel.price}">0.0</span></span>
            </div>

            <div class="mt-4">
                <a th:href="@{/travels}" class="btn btn-secondary">← Back to Packages</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
